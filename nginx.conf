server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: todas rotas vão para index.html (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Importa os MIME types padrão do Nginx (ESSENCIAL para text/html!)
    include /etc/nginx/mime.types;

    # Override explícito para garantir text/html em .html (e outros comuns)
    types {
        text/html                             html htm;
        application/javascript                js mjs;
        text/css                              css;
        application/json                      json;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpg jpeg gif;
    }

    # Opcional: cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Evita default_type errado (fallback)
    default_type text/plain;  # ou remova se preferir
}
