server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA: redireciona tudo para index.html (landing page sem rotas complexas, mas seguro)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Importa MIME types oficiais do Nginx (resolve text/html!)
    include /etc/nginx/mime.types;

    # Override para garantir que .html seja text/html
    types {
        text/html                             html htm shtml;
        application/javascript                js mjs;
        text/css                              css;
        application/json                      json;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        font/ttf                              ttf;
        font/woff                             woff;
        font/woff2                            woff2;
    }

    # Desativa default_type errado (fallback para text/plain se precisar)
    default_type text/plain;

    # Cache simples para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Log de erros para debug (opcional)
    error_log /var/log/nginx/error.log warn;
}
