server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Suporte a SPA (React Router): redireciona todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Importa os MIME types padrão do Nginx (essencial para text/html funcionar)
    include /etc/nginx/mime.types;

    # Garante que .html seja servido como text/html
    types {
        text/html                             html htm;
        application/javascript                js mjs;
        text/css                              css;
        application/json                      json;
        image/svg+xml                         svg svgz;
        image/png                             png;
        image/jpeg                            jpg jpeg;
        image/gif                             gif;
        font/ttf                              ttf;
        font/woff                             woff;
        font/woff2                            woff2;
    }

    # Cache para arquivos estáticos (opcional, melhora performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }
}
